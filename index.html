
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Samir Œ</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="theme-color" content="#9D00EC">
    <meta name="description" content="About Samir Œ" />
    <meta property="og:site_name" content="Samir Œ" />
    <meta property="og:title" content="Samir Œ" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');

        :root {
            --primary-color: #9D00EC;
            --secondary-color: #FF00D4;
            --background-dark: #0a0a0a;
            --card-bg: #151515;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --accent-glow: #9D00EC40;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: var(--background-dark);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-primary);
            background-image: 
                linear-gradient(45deg, #0a0a0a 25%, transparent 25%),
                linear-gradient(-45deg, #0a0a0a 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, #0a0a0a 75%),
                linear-gradient(-45deg, transparent 75%, #0a0a0a 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
        }

        .card-container {
            width: 100%;
            max-width: 400px;
            margin: 20px;
            perspective: 1000px;
        }

        .nitro-card {
            background: var(--card-bg);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 20px var(--accent-glow);
            transform-style: preserve-3d;
            transition: transform 0.5s ease, box-shadow 0.3s ease;
        }

        .nitro-card:hover {
            transform: translateY(-5px) rotateX(5deg);
            box-shadow: 0 0 30px var(--accent-glow);
        }

        .banner-img {
            height: 120px;
            background-size: cover !important;
            background-position: center !important;
            position: relative;
        }

        .banner-img::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 50%;
            background: linear-gradient(to top, var(--card-bg), transparent);
        }

        .profile-header {
            margin-top: -50px;
            padding: 0 20px;
            position: relative;
            z-index: 1;
        }

        .profil-logo img {
            width: 100px;
            height: 100px;
            border: 4px solid var(--card-bg);
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            transition: transform 0.3s ease;
        }

        .profil-logo img:hover {
            transform: scale(1.05);
        }

        .username {
            font-size: 1.5em;
            font-weight: 700;
            margin: 10px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .username span {
            color: var(--text-secondary);
            font-size: 0.7em;
        }

        .badge {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            padding: 4px 8px;
            border-radius: 10px;
            font-size: 0.6em;
            animation: glow 2s infinite alternate;
        }

        .profile-body {
            padding: 20px;
        }

        .basic-infos {
            margin: 15px 0;
        }

        .category-title {
            color: var(--secondary-color);
            font-weight: 600;
            margin-bottom: 8px;
            text-transform: uppercase;
            font-size: 0.9em;
            letter-spacing: 1px;
        }

        hr {
            border: none;
            height: 1px;
            background: linear-gradient(to right, transparent, var(--text-secondary), transparent);
            margin: 15px 0;
        }

        .roles-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        .role {
            display: flex;
            align-items: center;
            gap: 5px;
            background: rgba(255,255,255,0.05);
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.9em;
        }

        .role-color {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }

        .message input {
            width: 100%;
            padding: 12px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            color: var(--text-primary);
            margin-top: 15px;
            transition: all 0.3s ease;
        }

        .message input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 10px var(--accent-glow);
        }

        @keyframes glow {
            from {
                box-shadow: 0 0 5px var(--primary-color),
                            0 0 10px var(--primary-color),
                            0 0 15px var(--secondary-color);
            }
            to {
                box-shadow: 0 0 10px var(--primary-color),
                            0 0 20px var(--primary-color),
                            0 0 30px var(--secondary-color);
            }
        }

        a {
            color: var(--primary-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: var(--secondary-color);
        }

        @media (max-width: 480px) {
            .card-container {
                margin: 10px;
            }

            .profil-logo img {
                width: 80px;
                height: 80px;
            }

            .username {
                font-size: 1.2em;
            }
        }
    </style>
</head>

<body>
    <div class="card-container">
        <div class="card nitro-card">
            <div class="card-header">
                <div style="background: url('https://i.postimg.cc/6QdrhydD/eb4d0abaa008d3f9ea11b5ecf7eb4ca1.jpg')" class="banner-img"></div>
            </div>
            <div class="card-body">
                <div class="profile-header">
                    <div class="profil-logo">
                        <img src="https://avatars.githubusercontent.com/u/163100703?v=4" style="object-fit: cover; border-radius: 50%;" />
                    </div>
                </div>
                <div class="profile-body">
                    <div class="username">
                        Samir Œ<span>#lazy</span>
                        <div class="badge">Owner</div>
                    </div>
                    <hr />
                    <div class="basic-infos">
                        <div class="category-title">About Me</div>
                        <p>
                            I'm Samir, a backend developer passionate about creating efficient and scalable REST APIs. With a strong focus on the Bun JavaScript runtime<br />
                            <a href="https://github.com/samirxpikachuio" target="_blank">GitHub</a> <br />
                        </p>
                    </div>
                    <div class="basic-infos">
                        <div class="category-title">Member Since</div>
                        <p>Jul 26, 2021</p>
                    </div>
                    <div class="roles">
                        <div class="category-title">Roles</div>
                        <div class="roles-list">
                            <div class="role">

                            <div class="role">
                                <div class="role-color" style="background: rgb(255, 0, 212)"></div>
                                <p>Service Owner</p>
                            </div>
                            <div class="role">
                                <div class="role-color" style="background: rgb(0, 162, 255)"></div>
                                <p>Api Creator</p>

                            <div class="role role-add">
                                <div class="role-add-text">+</div>

                    </div>
                    <div class="socials">

                        <div class="message">
                            <input type="text" id="telegram-message" placeholder="Send a message to @SamirOE" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>

        });
    </script>
</body>
  </html>
